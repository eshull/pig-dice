<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js">

    </script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="startGame">
        <form id="theForm">
          <h2>Enter Player Name</h2>
          <div class="form-group">
            <label for="playerOne">Player One</label>
            <input type="text" id="playerOne">
          </div>
          <div class="form-group">
            <label for="playerTwo">Player Two</label>
            <input type="text" id="playerTwo">
          </div>
            <button id="play-button" type="submit" class="btn btn-lg btn-danger">Play!</button>
        </form>
      </div>
      <div class="row">
        <h1>Pig Dice</h1>
        <div id="playerOneArea" class="col-md-6 player-area">
          PLAYER ONE
          <div class="score">
            Score:
            <button type="button" class="btn btn-success" id="player1-button">Roll</button>
          </div>
        </div>
        <div id="playerTwoArea" class="col-md-6 player-area">
          PLAYER TWO
          <div class="score">
            Score:
            <button type="button" class="btn btn-success" id="player2-button">Roll</button>
          </div>
        </div>
    </div>


    </div>
  </body>
</html>
